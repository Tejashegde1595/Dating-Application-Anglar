<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-danger">
  <div class="container">
  <a class="navbar-brand" href="#">App</a>


    <ul *ngIf="loggedin()" class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Messages</a>
      </li>
    </ul>
    <div *ngIf="loggedin()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
      Welcome  {{authService.decodedtoken?.unique_name | titlecase}}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="loggedout()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>



    <form *ngIf="!loggedin()" #loginform="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" required placeholder="Username" [(ngModel)]="model.username" #username="ngModel" >
      
      <input class="form-control mr-sm-2" type="password" name="password" required placeholder="Password" [(ngModel)]="model.password" #password="ngModel" >
      
      <button [disabled]="!loginform.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
